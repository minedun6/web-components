<!DOCTYPE html>
<html class="">

<head>
	<title>Modal Without Footer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>

<body class="">
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="pe-icons-sprite" style="display:none">
		<symbol id="remove-sm-24" viewBox="0 0 24 24">
			<path d="M13.4092,11.9999 L17.7082,7.7009 C18.0972,7.3119 18.0972,6.6809 17.7082,6.2919 C17.3192,5.9029 16.6882,5.9029 16.2992,6.2919 L12.0002,10.5909 L7.7012,6.2919 C7.3122,5.9029 6.6812,5.9029 6.2922,6.2919 C5.9022,6.6809 5.9022,7.3119 6.2922,7.7009 L10.5912,11.9999 L6.2922,16.2989 C5.9022,16.6879 5.9022,17.3189 6.2922,17.7079 C6.4862,17.9029 6.7412,17.9999 6.9962,17.9999 C7.2512,17.9999 7.5062,17.9029 7.7012,17.7079 L12.0002,13.4089 L16.2992,17.7079 C16.4932,17.9029 16.7482,17.9999 17.0032,17.9999 C17.2582,17.9999 17.5132,17.9029 17.7082,17.7079 C18.0972,17.3189 18.0972,16.6879 17.7082,16.2989 L13.4092,11.9999 Z"/>
		</symbol>
	</svg>
	<main id="main" aria-hidden="false">
		<h1>Modal Without Footer</h1>
		<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Trigger Modal Without Footer</button>
	</main>
	<div id="modalContainer">
		<div class="hidden" id="modalOverlay"></div>
		<div class="modal hidden" id="modal" role="dialog" aria-labelledby="dialog-heading" aria-describedby="dialog-description"
		 aria-modal="true">
			<h2 id="dialog-heading" class="pe-title">Modal Dialog Title</h2>
			<div class="modal-body" id="dialog-description">
				<p>Pass in JSX elements as children to the modal, You must pass in the text object with valid strings</p>
			</div>
			<button id="lastButton" class="close" aria-label="Close Dialog">
				<svg focusable="false" class="pe-icon--remove-sm-24" aria-hidden="false" aria-label="close modal" title="close modal" role="img">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#remove-sm-24"></use>
				</svg>
			</button>
		</div>
	</div>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="text/babel" src="js/modal.js"></script>
</body>

</html>
