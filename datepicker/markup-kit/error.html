<!DOCTYPE html>
<html class="">
<head>
	<title>Datepicker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

</head>
<body class="">

<main id="main" aria-hidden="false">
	<h1>Error datepicker</h1>
    <div class="pe-datepicker-main">
        <label class="pe-textLabelInput__label--label_error" for="datepicker">Select date (mm/dd/yyyy)</label>   
        <div class="pe-datepicker-container">
            <input type="text" class="pe-textInput--basic_error" id="datepicker" aria-invalid="true" aria-describedby="errorMsg">
            <span id="errorMsg" class="pe-input--error_message">Enter a valid date</span>
            <span class="pe-icon-wrapper">
                <svg focusable="false" class="pe-icon--calendar-18" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#calendar-18"></use>
                </svg>
            </span>
        </div>
        <section class="calendar">
        </section>
    </div>
</main>

<script src="dist/js/datepicker.js"></script>
</body>
</html>
