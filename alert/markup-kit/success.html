<html class="">

    <div
      class="pe-alert success animated"
      data-alert
      data-alert-type="global"
      role="dialog"
      aria-labelledby="alertTitle"
      aria-describedby="alertText"
    >
      <div class="content-container" role="alert" aria-live="assertive">
        <svg class="pe-variant-icon pe-icon-check-18">
          <use
            xlink:href="#check-lg-18"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></use>
        </svg>
        <div class="content">
          <h2 id="alertTitle">
            <strong>Lorem ipsom dolor sit amet.</strong>
          </h2>
          <p id="alertText">
            Ronsectetuer adipiscing elit. Aene eoo rjgieo roi an commodo ligula
            eget dolor enean massa. <a href="#">This is a link.</a>
          </p>
        </div>
      </div>
      <div class="btn-wrapper">
        <button
          data-action="close-alert"
          class="pe-icon--btn"
          aria-label="Close Lorem ipsum dolor sit amet."
        >
          <svg focusable="false" class="pe-icon--close-18">
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#close-24"
            ></use>
          </svg>
        </button>
      </div>
    </div>
    <button
      type="button"
      data-action="trigger-alert"
      style="margin-top: 10rem;"
    >
      Trigger success alert
    </button>

    <script src="dist/js/pearson-alert.js"></script>
  </body>
</html>
