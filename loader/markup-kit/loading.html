<!DOCTYPE html>
<html lang="en" class="">
<head>
	<title>Loading Indicator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css" media="all" />

	<!-- loads web component polyfills -->
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?rum=0"></script>

</head>
<body class="">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
		<!-- place only the symbols belonging to that component here -->
	</svg>
	<main id="main">
		<button id="load-page">Load Content</button>
		<br><br>
		<div role="alert" aria-live="assertive" class="loading-indicator-liveregion" id="liveregion"></div>
		<div id="loaded-content"></div>
	</main>
	<script type="text/template" id="loading-template" hidden>
		<div class="loading-indicator-wrapper" id="spinner-icon" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuetext="Loading Indicator" aria-label="Loading">
			<div class="loading-indicator">
				<div class="pe-loadingSpinner">
					<div class="pe-loadingSpinner-container pe-loadingSpinner-container1">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="pe-loadingSpinner-container pe-loadingSpinner-container2">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
				</div>
				<span class="label" id="label">Loading...</span>
			</div>
		</div>
	</script>
	<script src="js/dist/main.js"></script>
</body>
</html>
