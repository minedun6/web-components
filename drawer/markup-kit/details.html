<main id="main" aria-hidden="false">
	<button id="openDrawer">Open Drawer</button>
</main>

<div id="drawer" class="drawer-container" aria-hidden="true" data-current-panel="1">
	<div class="panel closed animated" data-panel="1" aria-hidden="true">
		<div class="drawer-header" tabindex="0">
			<h3 class="pe-title">Help Topics</h3>
			<button type="button" class="pe-icon--btn close" aria-label="close drawer">
				<svg focusable="false" class="pe-icon--remove-sm-24" role="img" >
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#remove-sm-24"></use>
				</svg>
			</button>
		</div>
		<div class="divider"></div>
		<div class="drawer-content">
			<ul>
				<li>
					<button data-show-panel="2">
						<p class="pe-label pe-bold">Having trouble signing in or account locked?</p>
						<p class="text">You have a Pearson username and password if you've ever used a Pearson product</p>
					</button>
				</li>
				<li>
					<button data-show-panel="3">
						<p class="pe-label pe-bold">How do I enable cookies?</p>
						<p class="text">Cookies are files from websites that store your browsing information, including</p>
					</button>
				</li>
				<li>
					<button data-show-panel="4">
						<p class="pe-label pe-bold">What if I get a date or clock error?</p>
						<p class="text">If the date or clock for your computer or other device is set incorrectly for</p>
					</button>
				</li>
				<li>
					<button data-show-panel="5">
						<p class="pe-label pe-bold">Having trouble or need support?</p>
						<p class="text">Check out Pearson Support for popular topics or contact information.</p>
					</button>
				</li>
			</ul>
		</div>
	</div>
	<div class="panel closed animated" data-panel="2" aria-hidden="true">
		<div class="drawer-header">
			<button type="button" class="pe-icon--btn back" aria-label="back to questions">
