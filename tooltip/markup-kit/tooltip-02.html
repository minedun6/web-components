<!DOCTYPE html>
<head>
	<title>Pearson Web Components: Tooltip</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
	
	<!-- loads web component polyfills -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
	<!-- place only the symbols belonging to that component here -->
</svg>

<main id="main" aria-hidden="false">
	<h1>Pearson Web Components: Tooltip</h1>

	<div class="container-set">
		<div class="container-tooltip">
			<h4>&#8226; Tooltip Over Icon-Button Example Positioned Right</h4>
				<button id="trigger-btn-05" class="tooltip tooltip-icon-btn tooltip-trigger" aria-expanded="false" aria-labelledby="trigger-btn-05 trigger-tt-05">
					<img src="icons/calendar-18.svg" alt="Daily Reports Calendar">
				</button>
				<div role="tooltip" id="trigger-tt-05" class="tooltiptext-icon right">View report</div>
		</div>

		<div class="container-tooltip">
			<h4>&#8226; Tooltip Over Icon-Button Example Positioned Left</h4>
				<button id="trigger-btn-06" aria-label="Calendar button for daily reports" class="tooltip tooltip-icon-btn tooltip-trigger" aria-expanded="false" aria-labelledby="trigger-btn-06 trigger-tt-06">
					<img src="icons/calendar-18.svg" alt="Calendar">
				</button>
				<div role="tooltip" id="trigger-tt-06" class="tooltiptext-icon left">View report</div>
		</div>

		<div class="container-tooltip">
			<h4>&#8226; Tooltip Over Icon-Button Example Positioned Top</h4>
				<button role="link" id="trigger-btn-07" aria-label="Calendar button for daily reports" class="tooltip tooltip-icon-btn tooltip-trigger" aria-expanded="false" aria-labelledby="trigger-btn-07 trigger-tt-07">
					<img src="icons/calendar-18.svg" alt="Calendar">
				</button>
				<div role="tooltip" id="trigger-tt-07" class="tooltiptext-icon top">View report</div>
		</div>

		<div class="container-tooltip">
			<h4>&#8226; Tooltip Over Icon-Button Example Positioned Bottom</h4>
				<button role="link" id="trigger-btn-08" aria-label="Calendar button for daily reports" class="tooltip tooltip-icon-btn tooltip-trigger" aria-expanded="false" aria-labelledby="trigger-btn-08 trigger-tt-08">
					<img src="icons/calendar-18.svg" alt="Calendar">
				</button>
				<div role="tooltip" id="trigger-tt-08" class="tooltiptext-icon bottom">View report</div>
		</div>

	</div><!--container-set-->
	
</main>

<script src="js/dist/main.js"></script>
<script src="js/tooltip.js"></script>
</body>
</html>
