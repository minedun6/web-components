<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pearson Web Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- THESE IMPORTS ARE NECESSARY FOR PROPER RENDERING DURING DEVELOPMENT -->
    <!-- DO NOT DELETE -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <!-- loads web component polyfills -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?rum=0"></script>

		<!-- load the web component script -->
		<!-- RENAME THIS FILE DURING DEVELOPMENT -->
		<!-- e.g., 'pearson-alert' -->
    <script src="js/dist/progress-indicator.js"></script>
    <style>
      progress-indicator {

        margin:2em;
      }
    </style>
  </head>
  <body>
    <progress-indicator type="loading" progress="25" max="100" alignment="center"></progress-indicator>
    <progress-indicator type="standard" progress="50" max="100" alignment="center" text="Question 2 of 4"></progress-indicator>

  <script>
    const loader = document.querySelector('[type="loading"]');
    let progress = loader.getAttribute('progress');
    let count = parseInt(progress);
    setInterval( function (event) {
      if (count < 100) {
        count++;
        loader.setAttribute('progress', count.toString());
      } else {
        return
      }
    },200)
  </script>
  </body>
</html>
