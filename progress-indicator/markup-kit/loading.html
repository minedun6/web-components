<head>
    <title>Loading/animated progress bar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" media="all" />
</head>

<body class="">

<div class="pe-progress-bar loading">
    <p class="fullbar" id="label" aria-live="polite" role="status">0%</p>
    <div role="progressbar" aria-valuenow="0" aria-valuemax="100" aria-valuemin="0" id="progress"></div>
    <div role="alert" aria-live="assertive" class="loading-bar-liveregion" id="liveregion">
        <!-- insert loaded confirmation message here, visually hidden region -->
    </div>
</div>


<div style="margin-top:10px;">
<button onclick="changeProgress(0)">0%</button>
<button onclick="changeProgress(25)">25%</button>
<button onclick="changeProgress(50)">50%</button>
<button onclick="changeProgress(100)">100%</button>
</div>
<script>
    function changeProgress(percent){
        var progressBar=document.getElementById("progress");
        var label = document.getElementById("label");
        var currentProgress = 0;
        var step = 1;




        // label.innerHTML = progress+"%";

            interval = setInterval(function() {
                currentProgress += step;
                progress = Math.round((currentProgress) * 100) / 100
                label.innerHTML = progress+"%";
                progressBar.style.width = progress+"%";
                progressBar.setAttribute('aria-valuenow',progress);

                if (progress == 100){
                    clearInterval(interval);
                    document.getElementById("liveregion").innerHTML = "Done loading"
                }else if(progress >= 70) {
                    step = 1
                }
            }, 100);

    }
</script>
