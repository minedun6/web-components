<!DOCTYPE html>
<html class="">
  <head>
    <title>Toggle switch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="dist/css/style.css" media="all" />

    <style>
      html {
        font-family: sans-serif;
        line-height: 1.15;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }

      body {
        width: 1000px;
        margin: auto;
        font: 14px/18px 'Open Sans', sans-serif;
        color: #252525;
      }

      h2 {
        font-size: 1.71429rem;
        line-height: 2rem;
        font-weight: 400;
        color: #252525;
        margin-top: 0;
        margin-bottom: 0;
      }

      .example {
        border: 1px solid #252525;
        padding: 0.5rem;
        margin-top: 2rem;
      }

      .example h2 {
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body class="">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      id="pe-icons-sprite"
      style="display:none"
    >
      <symbol id="check-sm-18" viewBox="0 0 18 18">
        <path
          d="M7.35823097,13.99969 C7.08123097,13.99969 6.81423097,13.88469 6.62523097,13.67969 L4.26623097,11.13469 C3.89123097,10.72869 3.91523097,10.09669 4.32023097,9.72169 C4.72423097,9.34469 5.35623097,9.36869 5.73323097,9.77469 L7.25323097,11.41469 L12.182231,4.42369 C12.501231,3.97269 13.125231,3.86469 13.576231,4.18269 C14.027231,4.50069 14.135231,5.12469 13.817231,5.57569 L8.17523097,13.57569 C8.00223097,13.82269 7.72523097,13.97769 7.42423097,13.99769 C7.40223097,13.99869 7.38023097,13.99969 7.35823097,13.99969"
        ></path>
      </symbol>
      <symbol id="remove-sm-18" viewBox="0 0 18 18">
        <path
          d="M10.4066,9 L13.7086,5.698 C14.0976,5.31 14.0976,4.68 13.7086,4.291 C13.3196,3.903 12.6906,3.903 12.3016,4.291 L8.9996,7.593 L5.6976,4.291 C5.3096,3.903 4.6796,3.903 4.2916,4.291 C3.9026,4.68 3.9026,5.31 4.2916,5.698 L7.5936,9 L4.2916,12.302 C3.9026,12.69 3.9026,13.32 4.2916,13.709 C4.4856,13.903 4.7406,14 4.9946,14 C5.2496,14 5.5036,13.903 5.6976,13.709 L8.9996,10.407 L12.3016,13.709 C12.4966,13.903 12.7506,14 13.0056,14 C13.2596,14 13.5146,13.903 13.7086,13.709 C14.0976,13.32 14.0976,12.69 13.7086,12.302 L10.4066,9 Z"
        ></path>
      </symbol>
    </svg>

    <main id="main" aria-hidden="false">
      <h1>Toggle switch</h1>
      <div class="example">
        <h2>Unchecked by default</h2>
        <label for="toggle-0" id="toggle-0-label" class="pe-input-label"
          >Email notifications</label
        >
        <button
          id="toggle-0"
          class="pe-toggle"
          name="toggle-0"
          role="switch"
          aria-labelledby="toggle-0-label"
          aria-checked="false"
        >
          <svg focusable="false" aria-hidden="true">
            <use xlink:href="#check-sm-18"></use>
          </svg>
          <svg focusable="false" aria-hidden="true">
            <use xlink:href="#remove-sm-18"></use>
          </svg>
        </button>
      </div>
      <div class="example">
        <h2>Checked by default</h2>
        <label for="toggle-1" id="toggle-1-label" class="pe-input-label"
          >Text notifications</label
        >
        <button
          id="toggle-1"
          class="pe-toggle"
          name="toggle-1"
          value="true"
          role="switch"
          aria-labelledby="toggle-1-label"
          aria-checked="true"
        >
          <svg focusable="false" aria-hidden="true" aria-label="on">
            <use xlink:href="#check-sm-18"></use>
          </svg>
          <svg focusable="false" aria-hidden="true" aria-label="off">
            <use xlink:href="#remove-sm-18"></use>
          </svg>
        </button>
      </div>
      <div class="example">
        <h2>Disabled</h2>
        <label for="toggle-3" id="toggle-3-label" class="pe-input-label"
          >Desktop notifications</label
        >
        <button
          id="toggle-3"
          class="pe-toggle"
          name="toggle-3"
          role="switch"
          aria-labelledby="toggle-3-label"
          aria-checked="false"
          disabled
        >
          <svg focusable="false" aria-hidden="true" aria-label="on">
            <use xlink:href="#check-sm-18"></use>
          </svg>
          <svg focusable="false" aria-hidden="true" aria-label="off">
            <use xlink:href="#remove-sm-18"></use>
          </svg>
        </button>
      </div>
    </main>

    <script src="dist/js/pearson-toggle.js"></script>
  </body>
</html>
