<!DOCTYPE html>
<html lang="en" class="">
<head>
	<title>Icon-Only Loading Indicator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
	<style type="text/css">.pe-loadingSpinner {
		width: 25px;
		height: 25px;
		position: relative; }
	  
	  .pe-loadingSpinner-container1 > div, .pe-loadingSpinner-container2 > div {
		width: 4px;
		height: 4px;
		background-color: #19A6A4;
		border-radius: 100%;
		position: absolute;
		-webkit-animation: bouncedelay 1.6s infinite ease-in-out;
		animation: bouncedelay 1.6s infinite ease-in-out;
		/* Prevent first frame from flickering when animation starts */
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both; }
	  
	  .pe-loadingSpinner .pe-loadingSpinner-container {
		position: absolute;
		width: 100%;
		height: 100%; }
	  
	  .pe-loadingSpinner-container2 {
		-webkit-transform: rotateZ(45deg);
		transform: rotateZ(45deg); }
	  
	  .circle1 {
		top: 0;
		left: 0; }
	  
	  .circle2 {
		top: 0;
		right: 0; }
	  
	  .circle3 {
		right: 0;
		bottom: 0; }
	  
	  .circle4 {
		left: 0;
		bottom: 0; }
	  
	  .pe-loadingSpinner-container2 .circle1 {
		-webkit-animation-delay: -1.4s;
		animation-delay: -1.4s; }
	  
	  .pe-loadingSpinner-container1 .circle2 {
		-webkit-animation-delay: -1.2s;
		animation-delay: -1.2s; }
	  
	  .pe-loadingSpinner-container2 .circle2 {
		-webkit-animation-delay: -1.0s;
		animation-delay: -1.0s; }
	  
	  .pe-loadingSpinner-container1 .circle3 {
		-webkit-animation-delay: -0.8s;
		animation-delay: -0.8s; }
	  
	  .pe-loadingSpinner-container2 .circle3 {
		-webkit-animation-delay: -0.6s;
		animation-delay: -0.6s; }
	  
	  .pe-loadingSpinner-container1 .circle4 {
		-webkit-animation-delay: -0.4s;
		animation-delay: -0.4s; }
	  
	  .pe-loadingSpinner-container2 .circle4 {
		-webkit-animation-delay: -0.2s;
		animation-delay: -0.2s; }
	  
	  @-webkit-keyframes bouncedelay {
		0%, 25%, 100% {
		  -webkit-transform: scale(1); }
		12.5% {
		  -webkit-transform: scale(1.5); } }
	  
	  @keyframes bouncedelay {
		0%, 25%, 100% {
		  transform: scale(1);
		  -webkit-transform: scale(1); }
		12.5% {
		  transform: scale(1.5);
		  -webkit-transform: scale(1.5); } }
	  </style>
</head>
<body class="">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
	<!-- place only the symbols belonging to that component here -->
</svg>
<main id="main" style="padding:1em">
	<h1>Icon-Only Loading Indicator</h1>
	<br>
	<button id="show-button" onclick="document.getElementById('hide-button').removeAttribute('hidden');">Show Icon-Only Loading Indicator</button> <button id="hide-button" onclick="document.getElementById('spinner-icon').hidden = true;document.getElementById('hide-button').hidden = true; document.getElementById('liveregion').innerHTML = ''; document.getElementById('show-button').focus();" hidden>Hide</button>
	<br><br><br>
	<div id="liveregion" role="alert" aria-label="Loading" class="loading-indicator-liveregion"></div>
</main>
<script type="text/template" id="loading-template" hidden>
	<div class="loading-indicator-icon" id="spinner-icon" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuetext="Loading Indicator" aria-label="Page Loading"><div class="pe-loadingSpinner"><div class="pe-loadingSpinner-container pe-loadingSpinner-container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="pe-loadingSpinner-container pe-loadingSpinner-container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div></div></div></div>
</script>
<script>
    window.addEventListener('load', function () {
    var button = document.getElementById('show-button');
    button.addEventListener('click', showSpinner);
    });

    function showSpinner (event) {
    var liveregion = document.getElementById('liveregion');
    var template = document.getElementById('loading-template').innerHTML;
    liveregion.innerHTML = template;
    }  
    </script>

<script src="js/dist/main.js"></script>
</body>
</html>
