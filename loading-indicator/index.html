<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Pearson Loading Indicator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300"
  rel="stylesheet"
  />

  <!-- loads web component polyfills -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/custom-elements-es5-adapter.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?rum=0"></script>
  <script src="js/dist/pearson-loading-indicator.js"></script>
  </head>

  <body>
  <h1>Pearson Loading Indicator</h1>
  <button type="button" id="content-loader">Load content</button>
  <div id="live-region" role="alert" aria-live="assertive"></div>
  <div id="output" class="output"></div>
    <script>
    const loadBtn = document.querySelector('#content-loader');
    const liveRegion = document.querySelector('#live-region');
    const outputRegion = document.querySelector('#output');
    const MOCK_SERVER_DATA = '<h1>Loaded Content</h1><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>';
    
    function pseudoLoadData(){
      const loadingIndicator = document.createElement('pearson-loading-indicator');
      
      outputRegion.innerHTML = '';

      liveRegion.appendChild(loadingIndicator);
      setTimeout(function() {
        loadingIndicator.loaded = true;
        setTimeout(function() {
          liveRegion.innerHTML = '';
          outputRegion.innerHTML = MOCK_SERVER_DATA
        }, 250);
      }, 1500);
    }

    loadBtn.addEventListener('click', function(e) {
      pseudoLoadData()
      });
    </script>
  </body>
</html>
