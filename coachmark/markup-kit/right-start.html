<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coachmark Markup Kit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./dist/css/style.css" media="screen" />
    <style>

    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      id="pe-icons-sprite"
      style="display:none"
    >
      <symbol id="remove-sm-18" viewBox="0 0 18 18">
        <path d="M10.4066,9 L13.7086,5.698 C14.0976,5.31 14.0976,4.68 13.7086,4.291 C13.3196,3.903 12.6906,3.903 12.3016,4.291 L8.9996,7.593 L5.6976,4.291 C5.3096,3.903 4.6796,3.903 4.2916,4.291 C3.9026,4.68 3.9026,5.31 4.2916,5.698 L7.5936,9 L4.2916,12.302 C3.9026,12.69 3.9026,13.32 4.2916,13.709 C4.4856,13.903 4.7406,14 4.9946,14 C5.2496,14 5.5036,13.903 5.6976,13.709 L8.9996,10.407 L12.3016,13.709 C12.4966,13.903 12.7506,14 13.0056,14 C13.2596,14 13.5146,13.903 13.7086,13.709 C14.0976,13.32 14.0976,12.69 13.7086,12.302 L10.4066,9 Z"/>
      </symbol>
    </svg>
    <main id="main">
    <div id="reference" class="target">
      <button id="openRightStart">Right Start Coach Mark</button>
    </div>
    </main>
    <div role="dialog" aria-labelledby="coachmark-title" aria-describedby="coachmark-body" class="coachmark-container popper animated animateIn hidden">
      <div class="coachmark">
        <div class="content">
          <div class="title-container">
            <div id="coachmark-title" class="pe-label pe-label--bold">Ready to invite students?</div>
            <button type="button" class="dismiss pe-icon--btn">
              <svg focusable="false" class="pe-icon--remove-sm-18" aria-hidden="false"  aria-label="close coachmark" title="close coachmark" role="img" >
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#remove-sm-18"></use>
              </svg>
            </button>
          </div>
          <p id="coachmark-body" class="pe-label">
            Open the course menu to access invite instructions.
          </p>
        </div>
      </div>
      <div class="popper__arrow" x-arrow></div>
    </div>
    <script src="https://unpkg.com/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="./js/pearson-coachmark.js"></script>
  </body>
</html>
