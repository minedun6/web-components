<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pearson Web Component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i"
      rel="stylesheet"
    />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.startsWith%2CArray.prototype.find" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/custom-elements-es5-adapter.js"></script>
    
    <script src="https://unpkg.com/moment@^2/min/moment.min.js"></script>
    <script src="js/dist/pearson-timepicker.js"></script>
    <style>
      pearson-timepicker {
        display: block;
        margin: 2em;
      }
    </style>
  </head>

  <body>
    <pearson-timepicker
      label="When is the assignment due?"
      hours="12"
      increments="60"
      defaultValue="2:00 AM"
    ></pearson-timepicker>
    <pearson-timepicker
    label="When is the assignment due?"
      hours="24"
      increments="30"
    ></pearson-timepicker>
    <pearson-timepicker hours="24" increments="60" valid="true">
    </pearson-timepicker>
    <pearson-timepicker
    label="When is the assignment due?"
      hours="12"
      increments="60"
      value="2:15 PM"
    ></pearson-timepicker>
    <pearson-timepicker
    label="When is the assignment due?"
      hours="12"
      increments="60"
    ></pearson-timepicker>
  </body>
</html>
