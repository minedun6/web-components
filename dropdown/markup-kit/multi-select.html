<main id="main" aria-hidden="false">
		<button id="dropdownTrigger" aria-haspopup="true" aria-expanded="false" class="pe-btn pe-btn--btn_large">Multi Select
			<svg focusable="false" class="pe-icon--dropdown-open-sm-18" aria-hidden="" >
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#dropdown-open-sm-18"></use>
			</svg>
		</button>
		<div class="dropdown-menu animated" style="display:none" multiselect>
			<div class="mobile-group">
				<span class="pe-title pe-title--small truncate">Introduction to Science</span>
				<button id="mobileClose" class="pe-icon--btn" aria-label="close dropdown">
					<svg focusable="false" class="pe-icon--remove-lg-18" aria-hidden="" >
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#remove-lg-18"></use>
					</svg>
				</button>
			</div>
			<ul role="menu" class="menu pe-label hidden">
				<li role="menuitemcheckbox">
					<button class="pe-link--btn" role="menuitem" aria-checked="false">

							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-sm-18"></use>
						</svg>
						<span class="option-text">Option One</span>
					</button>
				</li>
				<li role="menuitemcheckbox">

					</button>
				</li>
				<li class="seperator" role="menuitemcheckbox">
					<button class="pe-link--btn" role="menuitem" aria-checked="false">

							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-sm-18"></use>
						</svg>
						<span class="option-text">Option Three</span>
					</button>
				</li>
				<li role="menuitemcheckbox">
					<button class="pe-link--btn" role="menuitem" aria-checked="false">
						<svg focusable="false" class="pe-icon--check-sm-18" aria-hidden="" >
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check-sm-18"></use>
