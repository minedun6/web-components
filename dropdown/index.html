<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pearson Web Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

	<style>
		html,
		body {
			margin: 0;
		}

@font-face {
  font-family: 'Open Sans';
  src: url('https://unpkg.com/@pearson-components/elements-sdk@1.6.1/build/fonts/opensans-regular.woff2') format('woff2'),
    url('https://unpkg.com/@pearson-components/elements-sdk@1.6.1/build/fonts/opensans-regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
	</style>

	<!-- loads web component polyfills -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?rum=0"></script>

	<!-- load the web component script -->
	<script src="js/dist/pearson-dropdown.js"></script>

</head>
<body>
	<pearson-dropdown>
		<ul>
			<li>Option 1</li>
			<li>Option 2</li>
			<li>Option 3</li>
			<li>Option 4</li>
			<li>Option 5</li>
			<li>Option 6</li>
		</ul>
	</pearson-dropdown>
</body>

</html>
