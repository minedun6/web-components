<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pearson Web Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

	<!-- loads web component polyfills -->

	<!-- load the web component script -->
	<script src="js/dist/pearson-dropdown.js"></script>

</head>

<body>
	<pearson-dropdown title="Hello I'm a title" buttonText="I'm a shadow button!">
		<p>Hello, im an HTML elmement passed into the component</p>
	</pearson-dropdown>
</body>

</html>
