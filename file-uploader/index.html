<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pearson Web Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

	<!-- loads web component polyfills -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

	<!-- load pearson and global styles -->
	<!--<link rel="stylesheet" href="css/style.css" media="all" />-->

	<!-- import web components -->
	<link rel="import" href="components/alert/alert.html" />
	<link rel="import" href="components/upload-modal/upload-modal.html" />
	<link rel="import" href="file-upload.html" />


</head>

<body>

<main id="main">
	<section class="container">
		<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Attach files</button>
	</section>
</main>

	<pearson-uploader
		apiUrl="https://pearson-file-upload.s3.amazonaws.com/"
		apikey=""
		maxByteFileSize="150000000"
		maxNumberOfFiles=""
	>

	</pearson-uploader>


</body>

</html>
