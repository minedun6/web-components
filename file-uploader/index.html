<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pearson Web Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

	<!-- loads web component polyfills -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

	<!-- load pearson and global styles -->
	<!--<link rel="stylesheet" href="css/style.css" media="all" />-->
<style>
	html {
		font-size:14px;
	}
</style>
</head>

<body>
<main id="main">
	<section class="container">
		<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Attach files</button>
	</section>
</main>
<pearson-uploader
	apiUrl="https://pearson-file-upload.s3.amazonaws.com/"
	apikey=""
	maxByteFileSize="10000000"
	maxNumberOfFiles="5"
	triggerId="trigger-modal"
>
</pearson-uploader>

<!-- Import componnet modules -->
<script src="components/alert/js/dist/pearson-alert.js"></script>
<script src="components/upload-modal/js/dist/uploadModal.js"></script>
<script src="js/dist/pearson-file-upload.js"></script>

<script>
	const uploader = document.querySelector('pearson-uploader');
	const modal = uploader.shadowRoot.querySelector('upload-modal');

	modal.addEventListener('success', function() {
	  console.log('SUCCESS')
	})

    modal.addEventListener('cancel', function() {
      console.log('CANCEL')
    })
</script>
</body>
</html>
