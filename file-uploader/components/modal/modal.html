<!-- Template file for the modal overlay-->
<template id="overlayDiv">
	<div class="hidden modal-close animated fadeIn" id="modalOverlay" data-event="cancel"></div>
</template>

<!-- Template file for the action footer-->
<template id="actions">
	<div class="actions">
		<button id="successButton" class="modal-success pe-btn pe-btn__primary--btn_large" data-event="success">Save</button>
	</div>
</template>

<template id="minimized">
	<div class="deep-encapsulation">
		<div div class="pe-modal-container pe-modal-container__minimized animated zoomInLeft" id="modal">
			<h2 class="upload-summary">Uploading (<span id="done">0</span> done, <span id="progress">0</span> in progress)</h2>
			<div class="header-actions__minimized">
				<button id="expandButton" class="pe-icon--btn modal-expand" aria-label="Expand Upload Files" data-event="cancel">
					<img src="data:image/svg+xml,	%3Csvg version = '1.1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M1 2.5L1 10 4 10 4 4 10 4 10 1 2.5 1C1.671 1 1 1.672 1 2.5M21.5 1L14 1 14 4 20 4 20 10 23 10 23 2.5C23 1.672 22.329 1 21.5 1M4 14L1 14 1 21.5C1 22.328 1.671 23 2.5 23L10 23 10 20 4 20 4 14zM20 20L14 20 14 23 21.5 23C22.329 23 23 22.328 23 21.5L23 14 20 14 20 20z'/%3E%3C/svg%3E" />
				</button>
			</div>
		</div>
	</div>
</template>
