<!-- for accessibility, content before the modal must be wrapped with an element and provided an id of main -->
<main id="main">
	<section class="container">
		<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Attach files</button>
	</section>
</main>

<!-- place modal before the end of the body and pass in the reference ID of the button that triggers the modal -->
<upload-modal triggerId="trigger-modal" titleText="Upload Files" successBtnText="Done" style="display:none">
	<div class="pe-file-upload-container">
		<div id="drop" class="file-upload">
			<div class="drop-area">
				<p class="pe-title">Drag files in here</p>
				<p class="text">or</p>
				<input type="file" name="file" multiple>
				<button id="attachFiles" class="pe-btn__primary--btn_large" data-action="toggle-footer">Browse Files</button>
				<p class="info">Upload up to 20 files.</p>
				<p class="info">Max file size 2 MB</p>
			</div>
		</div>
		<div id="info" class="file-upload-info">
			<h6 id="uploadTitle" class="upload-title" aria-live="assertive"></h6>
			<div id="progressContainer" class="pe-progress-container"></div>
		</div>
	</div>
</upload-modal>

<script src="js/dist/main.js"></script>
